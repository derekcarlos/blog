name: Deploy to GitHub Pages (Advanced)

on:
  push:
    branches:
      - main
    paths:
      - 'src/**'
      - 'public/**'
      - 'astro.config.mjs'
      - 'package.json'
      - 'package-lock.json'
      - '.github/workflows/gh-pages.yml'
  workflow_dispatch:

concurrency:
  group: github-pages-advanced
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Cache Astro build
        uses: actions/cache@v4
        with:
          path: |
            .astro
            node_modules/.astro
          key: ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}-${{ hashFiles('src/**', 'public/**') }}
          restore-keys: |
            ${{ runner.os }}-astro-${{ hashFiles('**/package-lock.json') }}-
            ${{ runner.os }}-astro-

      - name: Install dependencies
        run: npm ci

      - name: Build site
        env:
          PUBLIC_SITE_URL: ${{ secrets.PUBLIC_SITE_URL || format('https://{0}.github.io/{1}', github.repository_owner, github.event.repository.name) }}
          PUBLIC_BASE_PATH: ${{ secrets.PUBLIC_BASE_PATH || format('/{0}', github.event.repository.name) }}
          NODE_ENV: production
        run: |
          echo "Building site for: $PUBLIC_SITE_URL"
          echo "Base path: $PUBLIC_BASE_PATH"
          npm run build

      - name: Optimize output
        run: |
          echo "Build size:"
          du -sh dist
          echo "File count:"
          find dist -type f | wc -l

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Deployment summary
        run: |
          echo "### ðŸš€ Deployment Successful!" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "- **URL**: ${{ steps.deployment.outputs.page_url }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Commit**: ${{ github.sha }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Branch**: ${{ github.ref_name }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Time**: $(date -u +'%Y-%m-%d %H:%M:%S UTC')" >> $GITHUB_STEP_SUMMARY
